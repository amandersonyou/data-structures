<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
    <h1> Cat with a Blog </h1>
    {{title}}<br>  
    {{body}}<br>
    {{#entries}}

            <p>{{thoughts.S}}</p>

    {{/entries}}
    </body>

</html>
